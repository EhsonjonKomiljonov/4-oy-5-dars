<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>5-dars</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    />
  </head>
  <body>
    <div class="container">
      <h1 class="text-center my-4" >Todo</h1>
      <form class="js-form form w-50 mx-auto my-5">
        <div class="input-group">
          <input
            class="js-input form-control"
            type="text"
            placeholder="Todo..."
            required
          />
          <button class="js-sumbit btn btn-primary">Send</button>
        </div>
      </form>
      <ul class="js-list list-group w-50 mx-auto mt-5"></ul>

      <div class="btn-group d-flex w-25 mx-auto mt-4 js-all-buttons">
        <button class="btn btn-primary js-all-btn" >All <span class="js-all"></span></button>
        <button class="btn btn-primary js-complated-btn" >Complated <span class="js-complated"></span></button>
        <button class="btn btn-primary js-uncomplated-btn" >Un complated <span class="js-uncomplated"></span></button>
      </div>
    </div>
    <script src="./js/main.js"></script>
  </body>
</html>
